name: CI
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: golangci/golangci-lint-action@v3
  build:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - run: go build ./cmd/npm-binary-releaser/
      - run: go test -v ./...
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: go-semantic-release/action@v1
        id: semrel
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          go build ./cmd/npm-binary-releaser/
          ./npm-binary-releaser -i ./dist -n npm-binary-releaser -r ${{steps.semrel.outputs.version}} --publish --license MIT --homepage "https://github.com/${{ github.repository }}" --description "publish binaries to the npm registry" --repository "github:${{ github.repository }}"
        if: steps.semrel.outputs.version != ''
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
